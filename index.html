<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .carousel-control-prev-icon {
        margin-right: 7em;
      }
      .carousel-control-next-icon {
        margin-left: 7em;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: black;
      }
      body {
        padding: 30px;
        background-color: rgba(113, 220, 255, 0.3);
      }
    </style>
    <title>Proyecto | Luis Lira</title>
  </head>
  <body class="text-center">
    <h3>Producto integrador. Un cuento interactivo</h3>
    <p>Fundamentación de diseño gráfico para la web</p>
    <p>Por: <b>Luis Arturo Lira Cerda</b></p>
    <p>
      <a
        href="https://psicologiaymente.com/cultura/cuentos-cortos-para-adultos"
        target="_blank"
        rel="noopener noreferrer"
        class="font-weight-bold"
        >Fuente</a
      >
    </p>
    <div class="container text-center">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imgs/1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/3.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/4.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/5.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/6.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/7.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./imgs/8.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev control"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span
            class="carousel-control-next-icon control"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      $('.carousel').carousel({
        interval: 100000
      });
    </script>
  </body>
</html>
